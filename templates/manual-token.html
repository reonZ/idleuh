{{#with object}}
<form>
    <h2>{{name}}</h2>
    <div class="form-group">
        <label>Display Name</label>
        <select name="name">
            {{#select displayName}}
            <option value="0">Never Displayed</option>
            <option value="10">When Controlled</option>
            <option value="20">Hovered by Owner</option>
            <option value="30">Hovered by Anyone</option>
            <option value="40">Always for Owner</option>
            <option value="50">Always for Everyone</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>Display HP</label>
        <select name="hp">
            {{#select displayBars}}
            <option value="0">Never Displayed</option>
            <option value="10">When Controlled</option>
            <option value="20">Hovered by Owner</option>
            <option value="30">Hovered by Anyone</option>
            <option value="40">Always for Owner</option>
            <option value="50">Always for Everyone</option>
            {{/select}}
        </select>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="text" name="img" value="{{texture.src}}" />
    </div>
    <div class="form-group">
        <label>Link to Actor Size</label>
        <input type="checkbox" name="link" {{checked flags.pf2e.linkToActorSize}} />
    </div>
    <div class="form-group">
        <label>Grid Space</label>
        <div class="form-fields">
            <div class="form-fields">
                <input type="range" name="grid" min="0.5" max="4" step="0.5" value="{{width}}" />
                <span class="range-value">{{formatNumber width decimals=1}}</span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Scale</label>
        <div class="form-fields">
            <input type="range" name="scale" min="0.2" max="3" step="0.05" value="{{texture.scaleX}}" />
            <span class="range-value">{{formatNumber texture.scaleX decimals=2}}</span>
        </div>
    </div>
    <div class="buttons">
        <button type="submit"><i class="fas fa-floppy-disk"></i> Save</button>
        <button type="button"><i class="fas fa-times"></i> Cancel</button>
    </div>
</form>
{{/with}}
