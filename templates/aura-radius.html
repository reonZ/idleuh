<form>
    <div class="form-group">
        <label>Aura</label>
        <select name="aura">
            {{selectOptions auras selected=aura nameAttr="id" labelAttr="name"}}
        </select>
    </div>
    <div class="form-group">
        <label>Radius</label>
        <div class="form-fields">
            <input type="range" name="radius" value="{{radius}}" min="5" max="100" step="5" />
            <span class="range-value">{{radius}}</span>
        </div>
    </div>
</form>
